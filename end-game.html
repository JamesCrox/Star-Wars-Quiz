<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Star Wars Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='starwarsfavicon.ico'/>
    <script src="https://kit.fontawesome.com/c44c31ddc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center-container flex-column-container">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter Your Name!">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/quiz.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home <i class="fas fa-home"></i></a>
        </div>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
