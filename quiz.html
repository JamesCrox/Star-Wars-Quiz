<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Star Wars Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='starwarsfavicon.ico'/>
    <script src="https://kit.fontawesome.com/c44c31ddc9.js" crossorigin="anonymous"></script>
</head>
<body id="gamePage">
    <div class="container">
        <div id="game" class="flex-column-container flex-center-container">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">Question</p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">Score</p>
                <h1 id="score" class="hud-main-text">0</h1>
            </div>
        </div>
    </div>
    
<script src="assets/js/script.js"></script>
</body>
</html>
